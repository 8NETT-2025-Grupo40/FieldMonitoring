# SecretStore: configura como o External Secrets Operator acessa o AWS Secrets Manager
# Usa IRSA (IAM Roles for Service Accounts) para autenticacao segura
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ include "field-monitoring-api.fullname" . }}-secretstore
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "field-monitoring-api.labels" . | nindent 4 }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      # IRSA: usa a role IAM associada ao ServiceAccount (criada via eksctl no workflow)
      auth:
        jwt:
          serviceAccountRef:
            name: {{ include "field-monitoring-api.serviceAccountName" . }}
